<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="icon" href="/LWP/Images/LWP_Logo(Hat).png">
  <link rel="stylesheet" href="/LWP/Css/signUp.css">
  </link>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script>"https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"</script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glider-js@1.7.8/glider.min.css">
  <script src="https://kit.fontawesome.com/2c7bfef965.js" crossorigin="anonymous"></script>


</head>


<body style="background-color: #A0A0A0;">

  <div class="container-fluid ">
    <div class="row ">
      <div class="col col-3"></div>
      <!--Card where there is the content to login-->
      <div class="col col-6 ">
        <div class="card rounded-4"
          style=" margin: auto; margin-top: 5%; padding-left: 15%; padding-right: 15%; margin-left: 9%; margin-right: 9%;">
          <!--Card Body-->
          <div class="card-body">
            <form class="BG">
              <div class="mb-3 ">
                <!--Img of the companny-->
                <img class="logoImg mb-4" src="/LWP/Images/LWP_Logo(Hat).png" width="40" height="35" />
                
                <a style="display: block;" href="/LWP/InfoPage/main.html">
                  <button style="background-color: white; border: none;" class="buttonX" type="button">
                    <svg viewBox="0 0 16 16" width="16" height="16">
                      <path
                        d="M3.72 3.72a.75.75 0 0 1 1.06 0L8 6.94l3.22-3.22a.749.749 0 0 1 1.275.326.749.749 0 0 1-.215.734L9.06 8l3.22 3.22a.749.749 0 0 1-.326 1.275.749.749 0 0 1-.734-.215L8 9.06l-3.22 3.22a.751.751 0 0 1-1.042-.018.751.751 0 0 1-.018-1.042L6.94 8 3.72 4.78a.75.75 0 0 1 0-1.06Z">
                      </path>
                    </svg>
                  </button>
                </a>
                <!--Tittle of the card-->
                <p style="font-size: 40px;" class="fw-bold pb-">Iniciar sesión en LWP</p>

                <!--Option Buttons to Log in-->
                <a style="display: block;" href="https://accounts.google.com/login?hl=es">
                  <button style="border-color: #A0A0A0;" type="button" class="rounded-5 form-control btn  mb-3"><img
                      src="/LWP/Images/google-icon.png" height="20"> Iniciar sesión con Google
                  </button>
                </a>
                <a style="display: block;" href="https://es-la.facebook.com/login/device-based/regular/login/">
                  <button style="border-color: #A0A0A0;" type="button"
                    class="rounded-5 form-control btn btn-Facebook mb-3 bi bi-facebook "> Iniciar sesión con
                    Facebook</button>

                </a>
                <div class="loader"></div>
                <p>_________________________o__________________________</p>
                <!--Input holders-->
                <input id="correo" placeholder="Correo electronico o teléfono" type="text"
                  class="mb-3 form-control bg-body-secondary rounded-2" id="exampleInputUser"
                  aria-describedby="emailHelp" required>

                <input id="contra" placeholder="Contraseña" type="password"
                  class="mb-3 form-control bg-body-secondary rounded-2" id="exampleInputPassword1" required>
                <!--Button to log in-->
                <a style="display: block;" href="/LWP/Modules/Modulos_Aprendizaje_Main.html">
                  <button onclick="return validarLogin()"
                    style="border-color: #A0A0A0; color: white; background-color: #3E4AB8;" type="button"
                    class=" rounded-5 form-control btn  mb-3 "> Siguiente</button>
                </a>
                <!--Button to recover password-->
                <a style="display: block;" href="/LWP/InfoPage/passwordForgot.html">
                  <button style="border-color: #A0A0A0; color: white; background-color: black;" type="button"
                    class=" rounded-5 form-control btn  mb-3 "> ¿Olvidastes tu contraseña?</button>
                </a>
                <!--Button to Register instead of login-->                
                <p style="text-align: center;">¿No tienes una cuenta? <a href="/LWP/InfoPage/signUp.html"
                    style="text-decoration: none;">Regístrate ahora!</a></p>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="col col-3"></div>
  </div>
  <!--Load Animation-->
  <script src="/LWP/Js/animacionCarga.js"></script>
</body>

</html>
